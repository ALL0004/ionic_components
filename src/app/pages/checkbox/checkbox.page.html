<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="volver" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>checkbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of data">    
    <ion-label>{{ item.name }}  </ion-label>
      <ion-checkbox [color]="item.name" [(ngModel)]="item.selected"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button (click)="verData()" expand="block">
    Ver data
  </ion-button>

</ion-content>
