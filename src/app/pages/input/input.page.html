<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="volver" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>{{nombre || 'Titulo por defecto'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-list>
  

  <ion-item>
    <ion-label>Input Normal</ion-label>
    <ion-input value="custom" placeholder="normal" [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <ion-input value="Ejemplo base"></ion-input>

  <ion-item>
    <ion-label position="floating">Floating Label</ion-label>
    <ion-input></ion-input>
  </ion-item>
</ion-list>


  <form #formulario="ngForm" (ngSubmit)="onSubmit()">

    <ion-list-header>
      <ion-label>Formulario válido: {{ formulario.valid }}</ion-label>
     
    </ion-list-header>

    <ion-item>
     <ion-label>Email:</ion-label>
     <ion-input type="email" placeholder="Email"  name="email" [(ngModel)]="usuario.email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
    
    <ion-input type="password" name="password" [(ngModel)]="usuario.password" placeholder="Contraseña" required></ion-input>
    </ion-item>
    
    <ion-button [disabled]="formulario.invalid" type="submit" expand="block" >
      Login
    </ion-button>
 
  </form>


</ion-content>
