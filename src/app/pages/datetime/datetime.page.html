<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="volver" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>datetime</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
      
    </ion-list-header>

    <ion-item>
      <ion-label>
        Fecha de Nacimiento
      </ion-label>
        <ion-datetime display-format="DD MM YYYY " [value]="fechaNaci.toISOString()" (ionChange)="cambioFecha( $event )"></ion-datetime>
      </ion-item>
  
      <ion-item>
        <ion-label>
          Min y Max
        </ion-label>
          <ion-datetime display-format="DD MM YYYY " min="2015-01-01" max="2025-12-31"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>
            Custom Year
          </ion-label>
            <ion-datetime [yearValues]="yearCustom"></ion-datetime>
          </ion-item>

        <ion-item>
          <ion-label>
            Custom Options
          </ion-label>
            <ion-datetime [pickerOptions]="customPickerOptions"></ion-datetime>
          </ion-item>

  </ion-list>

</ion-content>
