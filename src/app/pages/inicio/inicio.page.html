<ion-header>
  <ion-toolbar>
    <ion-title>inicio</ion-title>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let componente of listaComponentes" routerLink="/{{componente.route}}">

  </ion-list>
</ion-content>
