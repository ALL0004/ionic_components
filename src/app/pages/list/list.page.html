<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="volver" color="primary"></ion-back-button>
    </ion-buttons>  
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    
    <ion-item *ngFor="let user of usuarios">
      <ion-label>
        <h3>{{user.name}}</h3>
        <p>{{user.email}}</p>
      </ion-label>
      <ion-label slot="end" class="ion-text-end">{{user.id}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
